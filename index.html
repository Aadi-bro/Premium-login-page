<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="content">
            <h1>Do codes By watching others</h1>
            <p>See how to solve problems in real-time. Watch tutorials and see how <b>A Developer</b> thinks.</p>
        </div>
        <div class="signup">
            <div class="signup_pricing">
                <p><strong>Try it free 7days</strong> then  $20/month thereafter.</p>
            </div>
            <form action="#" class="signup_form">
                <input type="text" name="first-name" id="first-name" aria-label="First Name" placeholder="First Name" required>
                <input type="text" name="last-name" id="last-name" aria-label="Last Name" placeholder="Last Name" required>
                <input type="email" name="email" id="email" aria-label="Email Address" placeholder="Email Address" required>
                <input type="password" name="password" id="password" aria-label="Password" placeholder="Password" required>
                <input type="submit" value="Claim your free trail"  aria-label="Submit">
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
